<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Oftalmologia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <!-- Adicione os itens de menu relevantes aqui -->
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center my-4 text-info">Consultar Perfil</h2>
    <!-- Adapte o conteúdo conforme necessário -->
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" value="{{ nome_do_usuario }}" readonly>
    </div>
    <div class="mb-3">
      <label for="crm" class="form-label">CRM:</label>
      <input type="text" class="form-control" id="crm" name="crm" value="{{ crm_do_usuario }}" readonly>
    </div>
    <div class="mb-3">
      <label for="especialidade" class="form-label">Especialidade:</label>
      <input type="text" class="form-control" id="especialidade" name="especialidade" value="{{ especialidade_do_usuario }}" readonly>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ email_do_usuario }}" readonly>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" value="{{ telefone_do_usuario }}" readonly>
    </div>

    <!-- Adicione mais informações conforme necessário -->

    <!-- Botões de ação -->
    <div class="text-center">
      <a href="{% url 'editarPerfil' %}" class="btn btn-info text-white">Editar Perfil</a>
      <a href="{% url 'sair' %}" class="btn btn-danger">Sair</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
